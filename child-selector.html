<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      li:nth-child(3n) {
        color: tomato;
      }

      li:nth-child(2n + 0) {
        background-color: chocolate;
      }

      /* li:nth-child(even){
        color: yellow;
      } */
      /* li:nth-child(odd){
        color: yellow;
      } */
    </style>
    <title>child selector</title>
  </head>
  <body>
    <ul>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
      <li>item5</li>
      <li>item6</li>
      <li>item7</li>
      <li>item8</li>
      <li>item9</li>
      <li>item10</li>
    </ul>
  </body>
</html>
